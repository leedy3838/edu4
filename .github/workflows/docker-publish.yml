name: Publish Docker Github Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      name:
        description: "Docker TAG"
        required: true
        default: "master"

jobs:
  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: [self-hosted, macOS]
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}
          tags: ${{ github.event.inputs.name }} 
      
      - name: Build Docker images
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      
      - name: Extract first image tag
        run: echo "TRIVY_IMAGE=$(echo '${{ steps.meta.outputs.tags }}' | cut -d' ' -f1)" >> $GITHUB_ENV && echo "$TRIVY_IMAGE"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.TRIVY_IMAGE }}
          format: table
          exit-code: 0 # 1로 설정하면 취약점이 있을 시 실패 처리됨
          ignore-unfixed: true
          vuln-type: os,library
  
      - name: Push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
